<form #form="ngForm" autocomplete="on" (submit)="onSubmit(form)">
  <input type="hidden" name="Id" [value]="service.formData.Id">
  <div class="form-row">
    <div class="col-md">
        <div class="form-group">
            <input tabindex="1" name="SpilId" #spilId="ngModel" [(ngModel)]="service.formData.SpilId" type="number" placeholder="SpilId" class="form-control">
          </div>
        <div class="form-group">
            <input tabindex="3" name="Melder" #melder="ngModel" [(ngModel)]="service.formData.Melder" type="number" placeholder="Melder" class="form-control">
          </div>
        <div class="form-group">
            <input tabindex="5" name="PlusId" #plusId="ngModel" [(ngModel)]="service.formData.PlusId" type="number" placeholder="PlusId" class="form-control">
          </div>
        <div class="form-group">
            <select tabindex="7" name="Vundet" #vundet="ngModel" [(ngModel)]="service.formData.Vundet" type="boolean" placeholder="Vundet" class="form-control">
              <option value="true">Vundet: true</option>
              <option value="false">Vundet: false</option>
            </select>
          </div>
        <div class="form-group">
            <input tabindex="9" name="Spiller1" #spiller1="ngModel" [(ngModel)]="service.formData.Spiller1" type="number" placeholder="Spiller1" class="form-control">
          </div>
        <div class="form-group">
            <input tabindex="11" name="Spiller3" #spiller3="ngModel" [(ngModel)]="service.formData.Spiller3" type="number" placeholder="Spiller3" class="form-control">
          </div>
    </div>
    <div class="col-md">
        <div class="form-group">
            <input tabindex="2" name="RundeNr" #rundeNr="ngModel" [(ngModel)]="service.formData.RundeNr" type="number" placeholder="RundeNr" class="form-control">
          </div>          
          <div class="form-group">
            <input tabindex="4" name="Melding" #melding="ngModel" [(ngModel)]="service.formData.Melding" type="number" placeholder="Melding" class="form-control">
          </div>
          <div class="form-group">
            <input tabindex="6" name="Makker" #makker="ngModel" [(ngModel)]="service.formData.Makker" type="number" placeholder="Makker" class="form-control">
          </div>          
          <div class="form-group">
            <input tabindex="8" name="Beloeb" #beloeb="ngModel" [(ngModel)]="service.formData.Beloeb" type="number" placeholder="BelÃ¸b" class="form-control">
          </div>          
          <div class="form-group">
            <input tabindex="10" name="Spiller2" #spiller2="ngModel" [(ngModel)]="service.formData.Spiller2" type="number" placeholder="Spiller2" class="form-control">
          </div>          
          <div class="form-group">
            <input tabindex="12" name="Spiller4" #spiller4="ngModel" [(ngModel)]="service.formData.Spiller4" type="number" placeholder="Spiller4" class="form-control">
          </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
  </div>
</form>
